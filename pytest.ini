[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -ra -q --strict-markers --strict-config --cov=src/ticker_converter --cov-report=term-missing --cov-report=html:htmlcov --cov-fail-under=50 -m "not integration"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require real API/DB/external dependencies) - skipped by default
    unit: marks tests as unit tests
    real_api: marks tests that make real API calls (use with extreme caution)
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
